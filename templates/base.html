<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Diagnóstico Médico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="container">
            <div class="header-title">
                <i class="fas fa-heartbeat header-icon"></i>
                <div>
                    <h1 class="display-4">Sistema de Diagnóstico Médico</h1>
                    <p class="lead mb-0">Análise inteligente de sintomas com suporte à decisão clínica</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="mainTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="diagnostic-tab" data-bs-toggle="tab" href="#diagnostic" role="tab">
                <i class="fas fa-stethoscope me-2"></i>Diagnóstico
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="patients-tab" data-bs-toggle="tab" href="#patients" role="tab">
                <i class="fas fa-users me-2"></i>Pacientes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="history-tab" data-bs-toggle="tab" href="#history" role="tab">
                <i class="fas fa-history me-2"></i>Histórico
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="stats-tab" data-bs-toggle="tab" href="#stats" role="tab">
                <i class="fas fa-chart-bar me-2"></i>Estatísticas
            </a>
        </li>
    </ul>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
